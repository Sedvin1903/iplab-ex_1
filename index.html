<!-- ReValidationform.html -->

!DOCTYPE html>
<html>
<head>
	<title>JS_validation</title>
</head>
<body>
	<h1>JS Form Validation </h1>
	<p>Please fill out the form below:</p>

	<form onsubmit="return validateForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var name = document.forms[0]["name"].value;
			var email = document.forms[0]["email"].value;
			var password = document.forms[0]["password"].value;
			var age = document.forms[0]["age"].value;
			var phone = document.forms[0]["phone"].value;

			var nameRegex = /^[a-zA-Z ]+$/;
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
			var ageRegex = /^[1-9][0-9]*$/;
			var phoneRegex = /^\d{10}$/;

			if (!nameRegex.test(name)) {
				alert("Name must contain only letters and spaces");
				return false;
			}

			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address");
				return false;
			}

			if (!passwordRegex.test(password)) {
				alert("Password must contain at least 8 characters, one uppercase letter, one lowercase letter, and one number");
				return false;
			}

			if (!ageRegex.test(age) || age < 18) {
				alert("You must be 18 years or older to submit this form");
				return false;
			}

			if (!phoneRegex.test(phone)) {
				alert("Please enter a valid 10-digit phone number");
				return false;
			}

			return true;
		}
	</script>

</body>
</html>
