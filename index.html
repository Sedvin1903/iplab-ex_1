<!DOCTYPE html>
<html>
<head>
	<title>Simple Website with CSS Animations</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		/* styling for the container div */
		.container {
			width: 100%;
			height: 500px;
			background-color: #f2f2f2;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		/* styling for the header */
		h1 {
			font-size: 48px;
			font-weight: bold;
			color: #333;
			text-align: center;
			transform: rotate(0deg);
			transition: transform 0.5s ease-in-out;
		}

		h1:hover {
			transform: rotate(-180deg);
		}

		/* styling for the paragraph */
		p {
			font-size: 24px;
			color: #666;
			text-align: center;
			transform: translateX(0);
			transition: transform 0.5s ease-in-out;
		}

		p:hover {
			transform: translateX(100px);
		}

		/* styling for the button */
		.button {
			padding: 16px 32px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 24px;
			cursor: pointer;
			animation-name: color-change;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		/* animation for the button */
		@keyframes color-change {
			from { background-color: #333; }
			to { background-color: #f2f2f2; }
		}
		
		a {
  color: inherit;
  text-decoration: none;
}

		
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to my Webpage 1 !</h1>
		<p>Explore and enjoy!</p>
		<button class="button"> <a href="AL_progs/assignment/ass1.html">  Click me!</a>
		</button>
	</div>
</body>
</html>
