<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_DB üéûüéÅ </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container"  >
        <form onsubmit=" return validateForm()">
             <div class="row">
                <label for="inputUsername3" class="col-label">UserName </label>
                    <div class="col-sm-10">
                        <input type="uname" class="form-control" id="inputUsername3" required>
                    </div>
                </div>

                <div class="row">
                    <label for="inputPassword3" class="col-label">Password </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" required>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary"id="demo" value="Sign up">  
        </form>
    </div>

    <script>

          
            function validateForm()
                {
                    var name = document.forms[0]["inputUsername3"].value;
                    var pwd  = document.forms[0]["inputPassword3"].value;
            
                    const n = /^[a-zA-Z0-9][a-zA-Z0-9_]*$/;
                    const p = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,14}$/;
                  

                        if (!n.test(name) || !p.test(pwd)  ) 
                        {  
                          
                          if (!n.test(name)) {
                           alert("Please Enter a valid user name");
                           return false;
                          } else if (!p.test(pwd)) {
                            alert("Please enter atleast 6 chars and  max of 14 chars");
                            return false;
                          } 
                        }
                        else
                        {
                            alert("Now Login !!!");
                            window.open('loassign1.html','_blank');
                            return true;
                        }
                }
        </script>
    
</body>
</html>
